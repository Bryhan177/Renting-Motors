<h1 class="text-3xl font-bold mb-6">📊 Panel de Control</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div class="bg-white shadow rounded p-4 border-l-4 border-blue-500">
    <h2 class="text-xl font-semibold">🧑‍🔧 Empleados Activos</h2>
    <p class="text-2xl">{{ empleados.length }}</p>
  </div>

  <div class="bg-white shadow rounded p-4 border-l-4 border-green-500">
    <h2 class="text-xl font-semibold">🛵 Motos Operativas</h2>
    <p class="text-2xl">{{ motosOperativas }}</p>
  </div>

  <div class="bg-white shadow rounded p-4 border-l-4 border-yellow-500">
    <h2 class="text-xl font-semibold">💰 Total Recaudado (Semana)</h2>
    <p class="text-2xl">$ {{ totalRecaudado | number }}</p>
  </div>

  <div class="bg-white shadow rounded p-4 border-l-4 border-red-500 col-span-1 md:col-span-2">
    <h2 class="text-xl font-semibold">🚨 Pagos Pendientes</h2>
    <ul class="list-disc pl-5 mt-2">
      <li *ngFor="let emp of empleadosPendientes">
        {{ emp.nombre }} - {{ emp.cedula }}
      </li>
    </ul>
  </div>
</div>
